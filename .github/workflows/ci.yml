name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  checks:
    name: Lint/Build/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import/syntax check
        run: python -m compileall src tests

      - name: Dependency resolution check
        run: python -m pip check

      - name: Run pytest (if tests present)
        if: hashFiles('tests/test_*.py', 'tests/**/test_*.py', 'tests/**/*_test.py') != ''
        run: |
          pip install pytest
          pytest -q
